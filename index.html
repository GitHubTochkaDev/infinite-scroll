<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweety</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="tweety">
        <div class="container">
            <header class="toolbar">
                <h2>Tweety</h2>
            </header>
            <div class="list__wrapper" @scroll="onScroll">
                <ul class="list">
                    <li class="list__item tweet" v-for="tweet in tweets">
                        <div class="tweet__left">
                            <img :src="tweet.avatar" class="tweet__img">
                        </div>
                        
                        <div class="tweet__body">
                            <strong class="tweet__name">{{ tweet.name }}</strong>
                            <span class="tweet__username">{{ tweet.username }}</span>
                            <p class="tweet__text">{{ tweet.text }}</p>
                        </div>
                    </li>

                    <li class="list__loader">
                        <img src="loader.gif">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
